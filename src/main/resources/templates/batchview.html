<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Datails Batch</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
      <div th:replace="fragments/components :: admin-header"></div>
    <section class="paddings">
        <div class="row mx-3">
            <div class="col mb-3">
                <div class="card">
                    <div class="card-body text-decoration-none">
                        <div class="mx-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <a th:href="@{/admin/batch/create}" class="btn btn-outline-danger btn-sm"><i
                                        class="fas fa-plus-circle me-1"></i>Create
                                    Batch</a>
                                <div class="form-group ms-5">
                                    <i class="far fa-calendar text-primary fs-4" id="startDate"></i>
                                    <!-- <input type="date" name="startDate" id="startDate" class="form-control form-control-sm" /> -->
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="row gx-2">
                                <th:block th:each="b : ${batches}">
                                    <div class="col-md-3 col-sm-12 mb-3">
                                        <a th:href="@{/admin/batch/detail?batchId=}+${b.id}" class="text-muted text-decoration-none">
                                            <div class="card cardhovers p-2">
                                                <!-- <img src="https://miro.medium.com/max/1838/1*oFfl-1UKLtd8XOswpwgriA.png" class="cstm-height-card" alt="batch-logo"> -->
                                                <div class="card-body d-flex justify-content-between">
                                                    <span class="h6" th:text="${b.name}"></span>
                                                    <div>
                                                        <span class="badge bg-success"
                                                            style="width: 80px;">active</span>
                                                    </div>
                                                    <div class="d-flex justify-content-between align-items-center mt-2">
                                                    	<p th:text="${b.startDate}"></p>
                                                    	<p th:text="${b.endDate}"></p>
                                                    </div>
                                                    <div>
                                                        <span class="me-2"><i class="fas fa-tasks"></i></span>21 Tasks
                                                        <span class="mx-2"><i class="far fa-comments-alt"></i></span>741
                                                        Comments
                                                    </div>
                                                    <div class="progress mt-2" style="height: 3px;">
                                                        <div class="prgress-bar bg-primary" style="width: 15%;"></div>
                                                    </div>
                                                    <div class="dropstart">
                                                        <a href="" data-bs-toggle="dropdown">
                                                            <i class="fas fa-ellipsis-h fs-6 text-muted"></i>
                                                        </a>
                                                        <ul class="dropdown-menu">
                                                            <li><a href="batchedit.html"
                                                                    class="dropdown-item text-capitalize">edit</a></li>
                                                            <li><a href="#"
                                                                    class="dropdown-item text-capitalize">delete</a>
                                                            </li>
                                                            <li><a href="studentlist.html"
                                                                    class="dropdown-item text-capitalize">view</a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                   </th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // date
            $("#startDate").flatpickr();
            $('#header').load('admin-navbar.html');
        });
    </script>
</body>

</html>
