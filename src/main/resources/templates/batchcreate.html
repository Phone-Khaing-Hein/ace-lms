<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Datails Batch</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: aliceblue;
        }
    </style>
</head>

<body>
     <div th:replace="fragments/components :: admin-header"></div>
    <section>
        <div class="container paddings col-md-9">
            <div class="row mx-3">
                <div class="col mb-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="container">
                                <h3 class="text-center" style="color: darkblue;"><i class="fas fa-user-friends me-2"></i>Create Batch
                                </h3>
                                <form th:action="@{/admin/batch/create}" th:object="${batch}" method="post">
                                    <div class="row mx-2">
                                        <div class="col-md-12 form-group mb-3">
                                            <label for="batch-name">Batch Name</label>
                                            <input type="text" th:field="*{name}" id="batch-name"
                                                class="form-control form-control-sm mt-2"
                                                placeholder="Enter Batch Name">
                                        </div>
                                        <div class="col-md-12 form-group mb-3">
                                            <label for="course">Course Name</label>
                                            <select name="course" id="course" class="form-select form-select-sm mt-2">
                                                <option value="">Choose Your Course</option>
                                                <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 form-group mb-3">
                                            <label for="sDate">Start Date</label>
                                            <input type="date" th:field="*{startDate}" id="sDate"
                                                class="form-control form-control-sm mt-2"
                                                placeholder="Enter Batch Name">
                                        </div>
                                        <div class="col-md-12 form-group mb-3">
                                            <label for="eDate">End Date</label>
                                            <input type="date" th:field="*{endDate}" id="eDate"
                                                class="form-control form-control-sm mt-2"
                                                placeholder="Enter Batch Name">
                                        </div>
                                        <div class="d-flex justify-content-end mb-2">
                                            <button type="reset" class="btn btn-outline-danger me-2">Cancel</button>
                                            <button type="submit" class="btn btn-outline-primary">Create
                                                Batch</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // date
            $("#startDate").flatpickr();
            $('.js-example-basic-multiple').select2();
            $("#student").select2();
            $('#header').load('admin-navbar.html');
        });
    </script>
</body>

</html>
