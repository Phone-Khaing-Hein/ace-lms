<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./libs/fontawesomepro/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<section>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12 text-center">
                <img src="https://nextbootstrap.netlify.app/assets/images/profiles/1.jpg"
                     class="shadow bg-body rounded-circle" width="80" height="80px" alt="">
                <h3 class="fs-4 lead mt-2">Welcome, John</h3>
                <p class="text-muted">Manage your info, privacy, and security to make work better for you.</p>

            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-md-8 col-sm-12 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="row gx-2 align-items-center">
                                <div class="col-md-6 col-sm-12">
                                    <h4 class=""><i class="fas fa-user-check me-2"></i>User Infomation</h4>
                                    <div class="text-capitalize text-muted mt-4">
                                        <p class="mb-3"><i
                                                class="fas fa-check text-success me-2"></i>ID:</p>
                                        <p class="mb-3"><i
                                                class="fas fa-check text-success me-2"></i>Email:</p>
                                        <p class="mb-3"><i
                                                class="fas fa-check text-success me-2"></i>Role:</p>
                                    </div>
                                </div>
                                <div class="col-md-5 col-sm-12">
                                    <h5><i class="fas fa-key me-2"></i>Change Password</h5>
                                    <form th:action="@{/change-password}" method="post">
                                        <div class="form-group mb-2">
                                            <div class="form-label">Old Password</div>
                                            <input type="password" name="oldpassword" class="form-control"
                                                   placeholder="Enter Old Password">
                                        </div>
                                        <div class="form-group mb-2">
                                            <div class="form-label">New Password</div>
                                            <input type="password" name="newpassword" class="form-control"
                                                   placeholder="Enter New Password">
                                        </div>
<!--                                        <div class="form-group mb-2">-->
<!--                                            <div class="form-label">Confirm Password</div>-->
<!--                                            <input type="password" name="confirmPassword" class="form-control"-->
<!--                                                   placeholder="Enter Confirm Password">-->
<!--                                        </div>-->
                                        <div class="form-group d-grid">
                                            <button type="submit" class="btn btn-primary mb-2">Save</button>
                                            <div sec:authorize="isAuthenticated()">
                                                    <input class="me-2 btn btn-outline-danger btn-sm" type="submit" value="Log Out" form="logoutForm">
                                                    <form id="logoutForm" th:action="@{/logout}" method="post" th:hidden="true"></form>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
